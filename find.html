<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>찾기 - Kokoa Clone</title>
  </head>
  <body class="all-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">떡잎마을 뉴스</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <div class="point"></div>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-address-book"></i>
          <span>번호로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>ID로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-envelope"></i>
          <span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">친구 추천</h6>
        <span>You have no recommened friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>떡잎뉴스</h4>
          <span>뉴스 채널 <i class="fas fa-chevron-right fa-sm"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#액션 가면</h5>
            <h6 class="open-post__hashtags">#액션#가면#오늘도이기다</h6>
            <div class="open-post__members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJIhAczMnKXGqfvbLIL6RQV6tl7OBojk_6Hw&usqp=CAU"
              />
              <span class="open-post__member-count">802 menbers</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJIhAczMnKXGqfvbLIL6RQV6tl7OBojk_6Hw&usqp=CAU"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
